<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="main"> 
        <h4>Scientific Calculator</h4>
        <input id="input-text" type="text" onkeypress="return checkNumber(event)" value="0">
        <div id="buttons">
            <button class="button" id="log">log</button>
            <button class="button" id="ln">ln</button>
            <button class="button" id="power">^</button>
            <button class="button" id="sqrt">sqrt</button>
            <button class="button" id="sin">sin</button>
            <button class="button" id="cos">cos</button>
            <button class="button" id="tan">tan</button>
            <button class="button" id="d7">7</button>
            <button class="button" id="d8">8</button>
            <button class="button" id="d9">9</button>
            <button class="button" id="clear">c</button>
            <button class="button" id="d4">4</button>
            <button class="button" id="d5">5</button>
            <button class="button" id="d6">6</button>
            <button class="button" id="correct"><</button>
            <button class="button" id="d1">1</button>
            <button class="button" id="d2">2</button>
            <button class="button" id="d3">3</button>
            <button class="button" id="plus">+</button>
            <button class="button" id="d0">0</button>
            <button class="button" id="minus">-</button>
            <button class="button" id="multiply">x</button>
            <button class="button" id="point">.</button>
            <button class="button" id="divide">/</button>
            <button class="button" id="equals">=</button>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
